<h3>ALL TEAMS</h3>
<h5>Which team are you rooting for? Check them out below!</h5>
<hr>
<div *ngIf="theLoggedInUser !== undefined ">
    <p>Hi {{theLoggedInUser.username}},</p>
    <a routerLink="/team/creation">Click here to make a team</a>
    <hr>
</div>

<div *ngIf="theLoggedInUser === undefined">
        <p>Want to make a team?</p>
        <a routerLink="/signup">Click here to sign up</a>
        <br>
        <a routerLink="/login">Click here to login</a>
        <hr>
    </div>



<div *ngFor = "let team of allTheTeams">
<p>Team Name:{{team.teamName}} <br> 
    <!-- THIS IS THE PROPER WAY TO ROUTERLINK -->
    <a [routerLink] = "['/team', team._id]">Team details.</a>
</p>
<br>
<hr>
<!-- <p>Roster:        <br>{{team.roster}}      </p>
<p>description: <br>{{team.description}}</p>
<p>logo:        <br>{{team.teamLogo}}        </p> -->

<button (click) = "deleteTeam(team._id)">Delete</button>
<button (click) = "editTeam(team._id)">Edit</button>
</div>
