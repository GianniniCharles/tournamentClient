<div class="container center">
<hr>
<div>
  <label for  = "team-title">Team name: </label>
  <input type = "text" [(ngModel)] = "newTeam.teamName" name = "team" placeholder = "some team name">
</div>
<br>
<br>
<div>
  <label for  = "team-description">Team description: </label>
  <input type = "text" [(ngModel)] = "newTeam.description" name = "team" placeholder = "Tell us about your team.">
</div>
<br>
<br>
<div>
  <label for  = "team-description">Team Logo: </label>
  <input type = "text" [(ngModel)] = "newTeam.image" name = "terp" placeholder = "insert image URL">
</div>
<div>
  <label for  = "team-type">Team roster: </label>
  <h2>show roster</h2>
</div>
<br>
<br>

<button (click)="addNewTeam()">Submit New Team</button>
<br>
<br>
</div>
