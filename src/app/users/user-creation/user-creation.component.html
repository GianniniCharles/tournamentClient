<h2>Signup Form</h2>

<form (submit)="createUser()">
  
  <label>Username</label>
  <input [(ngModel)]="theNewUser.username" name="blah" type="text">
  
  <label>Password</label>
  <input [(ngModel)]="theNewUser.password" name="blah" type="text">
  <button>Signup</button>
</form>
<div class ="aProblem" *ngIf="theError">error: {{theError}}</div>
