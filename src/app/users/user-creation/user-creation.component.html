<h2>Signup Form</h2>

<form (submit)="createUser()">
  
  <label>Username</label>
  <input [(ngModel)]="theNewUser.username" name="blah" type="text">
  
  <label>Password</label>
  <input [(ngModel)]="theNewUser.password" name="blah" type="text">
  <button>Signup</button>
</form>
<div class ="aProblem" *ngIf="theError">{{theError}}</div>
  

<!-- THIS WILL BE THE AREA WHERE THE USER EDIT'S HIS/HER OWN PROFILE COMPLETELY-->
<!-- THE CURRENT FORM RESIDING IN IT WILL BE TRANSFERRED TO SIGN-UP FORM COMPONENT  -->
